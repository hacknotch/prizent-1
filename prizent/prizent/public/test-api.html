<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <pre id="result"></pre>

    <script>
        async function testLogin() {
            const result = document.getElementById('result');
            result.textContent = 'Testing...';
            
            try {
                const response = await axios.post('http://localhost:8080/api/auth/login', {
                    username: 'admin@test.com',
                    password: 'admin123'
                }, {
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    withCredentials: true
                });
                
                result.textContent = 'SUCCESS!\n' + JSON.stringify(response.data, null, 2);
                result.style.color = 'green';
            } catch (error) {
                result.textContent = 'ERROR!\n' + error.message + '\n\n';
                if (error.response) {
                    result.textContent += 'Response Status: ' + error.response.status + '\n';
                    result.textContent += 'Response Data: ' + JSON.stringify(error.response.data, null, 2);
                } else if (error.request) {
                    result.textContent += 'No response received. Request was made but no response.\n';
                    result.textContent += 'This usually means CORS or network error.';
                } else {
                    result.textContent += 'Error: ' + error.message;
                }
                result.style.color = 'red';
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
